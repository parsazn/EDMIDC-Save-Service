on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build and test
        run: ./mvnw clean package
      - name: Build Docker image
        run: |
          TAG=${GITHUB_REF_NAME}
          docker build -t edmidc-save-service:${TAG} .
          docker tag edmidc-save-service:${TAG} parsazendehdel/edmidc-save-service:${TAG}
          docker push parsazendehdel/edmidc-save-service:${TAG}
